format:
  html:
    theme: litera
    css: styles.css
    include-in-header:
      text: |
        <script>
        document.addEventListener('DOMContentLoaded', function() {
          const images = document.querySelectorAll('.zoomable');
          images.forEach(img => {
            img.addEventListener('click', function() {
              this.classList.toggle('zoomed');
            });
          });
        });
        </script>
